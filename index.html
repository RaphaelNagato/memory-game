<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <span class=timer> 00:00:00</span>
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>
            <span class="moves">0</span>Moves
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <img class="logo" src="img/acura.png" alt="acura">
                <img class="default" src="img/car.png" alt="car">
            </li>
            <li class="card">
                <img class="logo" src="img/acura.png" alt="acura">
                <img class="default" src="img/car.png" alt="car">
            </li>
            <li class="card">
                <img class="logo" src="img/audi.png" alt="audi">
                <img class="default" src="img/car.png" alt="car">
            </li>
            <li class="card">
                <img class="logo" src="img/audi.png" alt="audi">
                <img class="default" src="img/car.png" alt="car">
            </li>
            <li class="card">
                <img class="logo" src="img/benz.jpg" alt="benz">
                <img class="default" src="img/car.png" alt="car">
            </li>
            <li class="card">
                <img class="logo" src="img/benz.jpg" alt="benz">
                <img class="default" src="img/car.png" alt="car">
            </li>
            <li class="card">
                <img class="logo" src="img/bmw.jpg" alt="bmw">
                <img class="default" src="img/car.png" alt="car">
            </li>
            <li class="card">
                <img class="logo" src="img/bmw.jpg" alt="bmw">
                <img class="default" src="img/car.png" alt="car">
            </li>
            <li class="card">
                <img class="logo" src="img/peugeot.jpg" alt="peugeot">
                <img class="default" src="img/car.png" alt="car">
            </li>
            <li class="card">
                <img class="logo" src="img/peugeot.jpg" alt="peugeot">
                <img class="default" src="img/car.png" alt="car">
            </li>
            <li class="card">
                <img class="logo" src="img/royce.png" alt="royce">
                <img class="default" src="img/car.png" alt="car">
            </li>
            <li class="card">
                <img class="logo" src="img/royce.png" alt="royce">
                <img class="default" src="img/car.png" alt="car">
            </li>
            <li class="card">
                <img class="logo" src="img/toyota.jpg" alt="toyota">
                <img class="default" src="img/car.png" alt="car">
            </li>
            <li class="card">
                <img class="logo" src="img/toyota.jpg" alt="toyota">
                <img class="default" src="img/car.png" alt="car">
            </li>
            <li class="card">
                <img class="logo" src="img/volks.jpg" alt="volks">
                <img class="default" src="img/car.png" alt="car">
            </li>
            <li class="card">
                <img class="logo" src="img/volks.jpg" alt="volks">
                <img class="default" src="img/car.png" alt="car">
            </li>
        </ul>
    </div>
    <div class="modal hidden">
        <div class="modal-sheet">
            <div class="modal-heading">
                <h1 class="modal-title">Game Stats</h1>
            </div>
            <div class="stats">
                <p class="game-stars">Stars: </p>
                <p class="game-time">Time: </p>
                <p class="game-moves">Moves: </p>
            </div>
            <div class="stats-buttons">
                <button class="cancel">Cancel</button>
                <button class="replay">Replay</button>
            </div>
        </div>

    </div>
    <script src="js/app.js"></script>

</body>

</html>
